{% extends "base.html" %}

{% block title %}Создание точки интереса{% endblock %}

{% block content %}
<div class="container page-content">
    <h1 class="page-header mb-4">Создание точки интереса</h1>

    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_name" class="form-label">Название</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label for="id_description" class="form-label">Описание</label>
            {{ form.description }}
        </div>

        <div class="mb-3">
            <label for="id_latitude" class="form-label">Широта</label>
            {{ form.latitude }}
        </div>

        <div class="mb-3">
            <label for="id_longitude" class="form-label">Долгота</label>
            {{ form.longitude }}
        </div>

        <div class="mb-3">
            <label for="id_category" class="form-label">Категория</label>
            {{ form.category }}
        </div>

        <div class="mb-3">
            <label for="id_photo" class="form-label">Фото</label>
            {{ form.photo }}
        </div>

        <button type="submit" class="btn btn-success">Создать</button>
        <a href="{% url 'api:point-list' %}?format=html" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
